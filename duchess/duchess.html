<!DOCTYPE html>
<html>
  <head>
    <title>Duchess</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="duchess.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
  </head>
  <body>
    <div id="board1" style="width: 400px"></div>
    <hr>
    <div><label>Last Player: </label><span id="last_human"></span></div>
    <hr>
    <div><label>Last Duchess: </label><span id="last_duchess"></span></div>
    <hr>
    <button id="new_game_as_white">New game as White</button>
    <button id="new_game_as_black">New game as Black</button>
    <script type="module">
      import init from './pkg/duchesslib.js';
      import { duchess } from './duchess.js'
      async function run() {
        await init();
        duchess();
      }
      run();
    </script>
  </body>
</html>
