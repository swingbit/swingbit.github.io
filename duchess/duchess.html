<!DOCTYPE html>
<html>
  <head>
    <title>Duchess</title>
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="duchess.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div style="max-width: 720px; width: 95%; height: 95%;">
      <div id="board1"></div>
      <br>
      <hr>
      <div><label>Last White: </label><span id="last_white"></span></div>
      <hr>
      <div><label>Last Black: </label><span id="last_black"></span></div>
      <hr>
      <button id="new_game_as_white">New game as White</button>
      <button id="new_game_as_black">New game as Black</button>
      <button id="suggest_move">Suggest move</button>
      <button id="undo_move">Undo move</button>
    </div>
    <script type="module">
      import init from './pkg/duchesslib.js';
      import { duchess } from './duchess.js'
      async function run() {
        await init();
        duchess();
      }
      run();
    </script>
  </body>
</html>
